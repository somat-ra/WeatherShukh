<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>WeatherShukh</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="whole-page">
        <div class="weather-body">
          <form id="search-place" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city name"
                  class="form-control"
                  id="cityInput"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn btn-success" />
              </div>
            </div>
          </form>

          <div class="main-weather-info">
            <h1 id="city">Kyiv</h1>
            <ul>
              <li id="date">Friday 21:00</li>
              <li id="description">Cloudy</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="left-float">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                  alt="Cloudy"
                  id="image-weather"
                />
                <strong id="temperature">16</strong>
                <span class="temp-sighn"
                  ><a href="#" id="celsiusTemp" class="active">ËšC</a> |
                  <a href="#" id="fahrenheitTemp">F</a>
                </span>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Pressure: <span id="pressure">0</span></li>
                <li>Humidity: <span id="humidity">0</span>%</li>
                <li>
                  Wind: <span id="wind">0</span>
                  <span class="windDetails">km/h</span>
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="weather-forecast"></div>
        <small>
          <a href="https://github.com/somat-ra/WeatherShukh">Open-source</a>
          code by Alina Shukh
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
